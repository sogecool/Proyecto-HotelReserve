<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Baja California</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="explore-page">
        <header>
            <h1>Explore Baja California</h1>
        </header>
        <section class="main-section">
            <div class="banner"></div>
            <div class="quote">
                <p>"¡Bienvenido a Hoteles Cesun Universidad!."</p>
                <p>"Estamos encantados de recibirte. Disfruta de tu estancia y de todas nuestras comodidades. Si necesitas algo, no dudes en contactarnos.

                    ¡Gracias por elegirnos!"</p>
            </div>
            <div class="buttons">
                <button onclick="showLoginPage()">Iniciar Sesión</button>
                <button onclick="showSettings()">Settings</button>
            </div>
        </section>
        <section class="destinations">
            <div class="destination">
                <h2>Destinos</h2>
                <img src="image.png" alt="">
                <div class="placeholder"></div>
                <button>Explorar</button>
            </div>
            <div class="destination">
                <h2>Destinos</h2>
                <div class="placeholder"></div>
                <button>Explorar</button>
            </div>
            <div class="destination">
                <h2>Destinos</h2>
                <div class="placeholder"></div>
                <button>Explorar</button>
            </div>
        </section>
    </div>

    <div id="login-page" class="hidden">
        <header>
            <h1>LOGIN</h1>
        </header>
        <section class="login-section">
            <input type="email" id="email" placeholder="Correo Electronico">
            <input type="password" id="password" placeholder="Contraseña">
            <button onclick="forgotPassword()">Olvidé mi contraseña</button>
            <button onclick="login()">Log In</button>
            <p>¿Eres nuevo? <button onclick="redirectToRegister()">Crea una cuenta</button></p>
            <button onclick="showExplorePage()">Regresar</button>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
